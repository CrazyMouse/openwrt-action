name: Build-Lean-Lede-OpenWrt

on:
  workflow_dispatch:      # 只保留手动触发

jobs:
  build:
    runs-on: ubuntu-22.04
    steps:
    - name: Checkout
      uses: actions/checkout@v4

    - name: 最大化磁盘空间 & 安装依赖
      run: |
        sudo rm -rf /usr/share/dotnet /usr/local/lib/android /opt/ghc
        sudo -E apt-get -qq update
        sudo -E apt-get -y install ack antlr3 aria2 asciidoc autoconf automake autopoint binutils bison build-essential \
        bzip2 ccache cmake cpio curl device-tree-compiler fastjar flex gawk gettext gcc-multilib g++-multilib git gperf \
        haveged help2man intltool libc6-dev-i386 libelf-dev libglib2.0-dev libgmp3-dev libltdl-dev libmpc-dev libmpfr-dev \
        libncurses5-dev libncursesw5-dev libreadline-dev libssl-dev libtool lrzsz mkisofs msmtp nano ninja-build p7zip-full \
        patch pkgconf python3 python3-pip libpython3-dev qemu-utils rsync scons squashfs-tools subversion swig texinfo \
        uglifyjs upx-ucl unzip vim wget xmlto xz-utils zlib1g-dev

    - name: Clone Lean lede 源码
      run: git clone https://github.com/coolsnowwolf/lede.git openwrt

    - name: 添加第三方 feeds（OpenClash 使用 master 主分支）
      run: |
        cd openwrt
        echo "src-git openclash https://github.com/vernesong/OpenClash.git" >> feeds.conf.default
        # 如需其他 feeds 在这里继续加，例如：
        # echo "src-git helloworld https://github.com/fw876/helloworld.git" >> feeds.conf.default

    - name: 更新并安装 feeds
      run: |
        cd openwrt
        ./scripts/feeds update -a
        ./scripts/feeds install -a

    - name: 加载种子配置 + 禁用 rust 源码编译（双保险）
      run: |
        cd openwrt
        curl -fsSL https://raw.githubusercontent.com/CrazyMouse/openwrt-action/refs/heads/master/my_seed.config > .config
        echo -e "\nCONFIG_PACKAGE_rust=n\nCONFIG_PACKAGE_host-rust=n" >> .config
        make defconfig

    - name: 下载 dl 库
      run: |
        cd openwrt
        make download -j$(nproc) || make download -j1 V=s

    - name: 编译固件
      run: |
        cd openwrt
        make -j$(nproc) V=s || make -j1 V=s

    - name: 上传 Artifacts
      uses: actions/upload-artifact@v4
      with:
        name: OpenWrt_Firmware_${{ github.run_number }}
        path: openwrt/bin/targets/*/*/*

    - name: 发布到 Releases
      uses: softprops/action-gh-release@v2
      if: success()
      with:
        files: openwrt/bin/targets/*/*/*
        tag_name: "ManualBuild-$(date +%Y%m%d-%H%M)"
        name: "手动编译 ${{ github.run_number }} - $(date +%Y-%m-%d)"
        body: "Lean + OpenClash(稳定版) + v2ray-server + ddns"
